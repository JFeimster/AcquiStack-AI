
<!DOCTYPE html>
<html>
<head>
    <title>AcquiStack AI Clipper</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
            background-color: #f8fafc;
        }
        h1 {
            font-size: 16px;
            color: #1e3a8a;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        p {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
            min-height: 14px;
        }
    </style>
</head>
<body>
    <h1>AcquiStack AI Clipper</h1>
    <button id="import-deal-btn">Import Deal Information</button>
    <p id="status-message"></p>
    <script src="popup.js"></script>
</body>
</html>
